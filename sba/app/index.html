<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-example34-production</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-ui/build/angular-ui.css" />

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-ui/build/angular-ui.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="app.js"></script>

    <style scoped>
        .popover {
            min-width: 200px;
            max-width: 600px;
        }

        .has-error {
            border-color: #a94442;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        }
        .has-error:focus {
            border-color: #843534;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #ce8483;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #ce8483;
        }
        .has-error-icon {
            color: #a94442;
        }
        .has-warning {
            border-color: #8a6d3b;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        }
        .has-warning:focus {
            border-color: #66512c;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #c0a16b;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #c0a16b;
        }
        .has-warning-icon {
            color: #8a6d3b;
        }
        .has-success {
            border-color: #3c763d;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        }
        .has-success:focus {
            border-color: #2b542c;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #67b168;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #67b168;
        }
        .has-success-icon {
            color: #3c763d;
        }
    </style>
</head>

<!--
             data-ng-class="{
                    'has-error': form.uName.$dirty && form.uName.$invalid,
                    'has-success': form.uName.$dirty && form.uName.$valid,
                    'has-warning': form.uName.$dirty && form.uName.$pending
                    }"

                    sb-validation-icon form-name="form" model-name="uName"

                    ng-class="getValidationBorderNgClass(form.uName)"

            <span class="glyphicon glyphicon-ok form-control-feedback"
                  ng-show="form.uName.$dirty && form.uName.$valid"></span>
            <span class="glyphicon glyphicon-remove form-control-feedback"
                  ng-show="form.uName.$dirty && form.uName.$invalid"></span>
            <span class="glyphicon glyphicon-refresh form-control-feedback"
                  ng-show="form.uName.$dirty && form.uName.$pending"></span>

                  <sb-validation-icon form-model="form.uName"></sb-validation-icon>
                  <sb-validation-icon form-model="form.uName"></sb-validation-icon>

                   required
                   minlength=5

popover="{{getErrorMessage('uName', form.uName.$viewValue)}}"
-->

<body ng-app="customTriggerExample" ng-controller="ExampleController" >
    <form novalidate name="form">
        <div class="form-group has-feedback"
             style="width: 400px;">
            <label class="control-label" for="uName">Name:</label>
            <input type="text"
                   class="form-control"
                   id="uName"
                   name="uName"
                   data-ng-model="user.name"
                   data-ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }"
                   required
                   minlength=5
                   must-contains-space
                   not-duplicated
                   sb-error-message-required="Name is required."
                   sb-error-message-minlength="Name must equal or more than 5 chars."
                   sb-error-message-must-contains-space="Name must contain at least one space."
                   sb-error-message-not-duplicated="Name was duplicated on the server."
                   sb-validation />
        </div>

        <input class="btn btn-default" type="submit" value="Submit" ng-click="submit($event)">
    </form>
    <pre>{{getErrorMessage('uName', form.uName.$viewValue)}}</pre>
    <pre>{{form | json }}</pre>
    <pre>username = "{{user.name}}"</pre>

</body>
</html>
