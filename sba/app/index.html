<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-example34-production</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-ui/build/angular-ui.css" />
    <link rel="stylesheet" href="lib/kendo.common.min.css" />
    <link rel="stylesheet" href="lib/kendo.common-material.min.css" />
    <link rel="stylesheet" href="lib/kendo.default.min.css" />
    <link rel="stylesheet" href="lib/kendo.material.min.css" />

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-ui/build/angular-ui.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="lib/kendo.all.min.js"></script>

    <script src="sb-validation/sb-validation.js"></script>
    <script src="app.js"></script>

    <style scoped>
        .popover {
            min-width: 200px;
            max-width: 600px;
        }

        .has-error {
            border-color: #a94442;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        }
        .has-error:focus {
            border-color: #843534;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #ce8483;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #ce8483;
        }
        .has-error-icon {
            color: #a94442;
        }
        .has-warning {
            border-color: #8a6d3b;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        }
        .has-warning:focus {
            border-color: #66512c;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #c0a16b;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #c0a16b;
        }
        .has-warning-icon {
            color: #8a6d3b;
        }
        .has-success {
            border-color: #3c763d;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        }
        .has-success:focus {
            border-color: #2b542c;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #67b168;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #67b168;
        }
        .has-success-icon {
            color: #3c763d;
        }
    </style>
</head>
<!--
                   data-ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }"

-->
<body ng-app="customTriggerExample" ng-controller="ExampleController" >
    <form novalidate class="form-horizontal" role="form" name="loginForm" data-ng-submit="login($event)" style="margin-top: 8em; width: 50%;">
        <div class="form-group has-feedback">
            <label for="username" class="col-sm-3 control-label">User name</label>
            <div class="col-sm-9">
                <input type="text"
                       class="form-control"
                       id="username" name="username" placeholder="User name"
                       data-ng-model="user.username"
                       required
                       auth-failed
                       sb-error-message-auth-failed="Login failed due to username or password invalid."
                       sb-validation>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password"
                       class="form-control"
                       id="password" name="password" placeholder="Password"
                       data-ng-model="user.password"
                       required
                       sb-validation>
            </div>
        </div>
        <div class="form-group has-feedback">
            <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"
                               id="rememberUserName" name="rememberUserName"
                               data-ng-model="user.rememberUserName"> Remember my user name
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group has-feedback">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>

    <pre>{{submitting}}</pre>

    <pre style="font-size: smaller;">{{loginForm | json}}</pre>
</body>
</html>
